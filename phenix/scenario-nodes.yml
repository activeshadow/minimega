nodes:
- type: VirtualMachine
  general:
    hostname: turbine-01
  hardware:
    os_type: linux
    drives:
    - image: bennu.qc2
  network:
    interfaces:
    - name: IF0
      vlan: ot
      address: 192.168.10.1
      mask: 24
      gateway: 192.168.10.254
      proto: static
