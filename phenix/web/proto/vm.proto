syntax = "proto3";

option go_package = "proto";

message VM {
  string name = 1;
  string host = 2;
  string ipv4 = 3;
  uint32 cpus = 4;
  uint32 ram = 5;
  string disk = 6;
  string uptime = 7;
  repeated string networks = 8;
  repeated string taps = 9;
  repeated string snapshots = 10;
  bool dnb = 11;
}