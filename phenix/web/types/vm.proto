message VM {
  required string name = 1;
  required string host = 2;
  string ipv4 = 3;
  required uint32 cpus = 4;
  required uint32 ram = 5;
  required string disk = 6;
  string uptime = 7;
  repeated string networks = 8;
  repeated string taps = 9;
  repeated string snapshots = 10;
  bool dnb = 11;
}