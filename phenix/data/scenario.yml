apiVersion: phenix.sandia.gov/v1
kind: Scenario
metadata:
  name: foo-bar-scenario
spec:
  topology: foo-bar-topo
  apps:
    experiment:
    - name: sink
      # The map associated w/ the app name here would contain any
      # configuration details needed to configure the app.
      metadata: {}
    - name: crash
      # The map associated w/ the app name here would contain any
      # configuration details needed to configure the app.
      metadata: {}
    host:
    - name: sceptre # app name
      hosts:
      - hostname: turbine-01 # hostname of topology node to apply it to
        metadata:
          # sceptre app metadata for this topology node
          infrastructure: power-transmission
          provider: power-provider
          protocols:
            sunspec:
            - type: inverter
              name: generator-1_bus-2100
      - hostname: turbine-02
        metadata:
          # sceptre app metadata for this topology node
          infrastructure: power-transmission
          provider: power-provider
          protocols:
            sunspec:
            - type: inverter
              name: generator-2_bus-2100
    - name: protonuke
      hosts:
      - hostname: turbine-01 # hostname of topology node to apply it to
        metadata:
          # protonuke app metadata for this topology node
          args: -logfile /var/log/protonuke.log -level debug -http -https -smtp -ssh 192.168.100.100
    - name: wireguard
      hosts:
      - hostname: turbine-01
        metadata:
          # wireguard app metadata for this topology node
          infrastructure:
            private_key: GLlxWJom8cQViGHojqOUShWIZG7IsSX8
            address: 10.255.255.1/24
            listen_port: 51820
          peers:
            public_key: +joyya2F9g72qbKBtPDn00mIevG1j1OqeN76ylFLsiE=
            allowed_ips: 10.255.255.10/32