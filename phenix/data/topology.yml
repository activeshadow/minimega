apiVersion: phenix.sandia.gov/v1
kind: Topology
metadata:
  name: foo-bar-topo
spec:
  nodes:
  - type: VirtualMachine
    general:
      hostname: turbine-01
      snapshot: true
    hardware:
      os_type: linux
      drives:
      - image: bennu.qc2
    network:
      interfaces:
      - name: IF0
        vlan: ot
        address: 192.168.10.1
        mask: 24.
        gateway: 192.168.10.254
        proto: static
        type: ethernet
      - name: mgmt
        vlan: MGMT
        address: 172.16.10.1
        mask: 16.
        proto: static
        type: ethernet
  - type: VirtualMachine
    general:
      hostname: turbine-02
      snapshot: true
    hardware:
      os_type: linux
      drives:
      - image: bennu.qc2
    network:
      interfaces:
      - name: IF0
        vlan: ot
        address: 192.168.10.2
        mask: 24.
        gateway: 192.168.10.254
        proto: static
        type: ethernet
      - name: mgmt
        vlan: MGMT
        address: 172.16.10.2
        mask: 16.
        proto: static
        type: ethernet
      - name: S0
        vlan: foobar
        address: 10.0.0.1
        mask: 24.
        proto: static
        type: serial
        udp_port: 8989.
        baud_rate: 9600.
        device: /dev/ttyS0